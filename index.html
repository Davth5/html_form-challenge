<!DOCTYPE html>

<html>

<head>

  <title>HTML Form</title>
  
</head>

<body>

  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <br>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <br>
    <br>

    <label for="github">Github Username:</label>
    <input type="text" id="github" name="github" required>
    
    <br>
    <br>

    <label>Subscription Plan:</label>
    
    <br>
    
    <input type="radio" id="enterprise" name="subscription" value="enterprise" required>
    <label for="enterprise">Enterprise</label>
    
    <br>

    <input type="radio" id="pro" name="subscription" value="pro" required>
    <label for="pro">Pro</label>
    
    <br>

    <input type="radio" id="free" name="subscription" value="free" required>
    <label for="free">Free</label>
    
    <br>
    <br>

    <input type="checkbox" id="remember" name="remember">
    <label for="remember">Remember Me</label>
    
    <br>
    <br>

    <input type="submit" value="Submit">

  </form>

</body>

</html>
